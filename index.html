<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- mapbox  -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    
    <!-- aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- datepicker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.2/dist/css/datepicker.min.css">

    <!-- css -->
    <link rel="stylesheet" href="css/main.css">

    <title>Document</title>
</head>

<body>
    <nav>
        <h1>Alps and Ocean</h1>
        <div class="nav-div">About Us</div>
    </nav>
    <div id="container-for-form">

        <div class="form-group">
            <label for="email">Your email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="location-name">Choose the location:</label>
            <select id="location-name">
                <option value="All">All</option>
                <option value="Christchurch">Christchurch</option>
                <option value="Dunedin">Dunedin</option>
                <option value="Lake Tekapo">Lake Tekapo</option>
                <option value="Nelson">Nelson</option>
                <option value="Queenstown">Queenstown</option>
                <option value="West Coast">West Coast</option>
            </select>
        </div>

    <h4>When's your trip?</h4>
        <div id="custom-datepicker">
            <input type="text" id="start-date" name="start">
            <span id="to-span">to</span>
            <input type="text" id="end-date" name="end">
        </div>

        <div class="form-group">
            <label for="accommodation-type"> Type of accommodation where you want to stay:</label>
            <div class="options-container">
            <div class="option" data-value="All">All</div>
            <div class="option" data-value="Hotel">Hotel</div>
            <div class="option" data-value="Hostel">Hostel</div>
            <div class="option" data-value="Motel">Motel</div>
            <div class="option" data-value="House">House</div>
            <div class="option" data-value="Apartment">Apartment</div>
            </div>
            <input type="text" id="accommodation-type" class="hidden-input">
          </div>

        <div class="form-group">
            <label for="people">How many people: </label>
            <input type="number" id="people" name="people">
        </div>
        <div class="form-group">
            <label for="accommodation-budget">Your budget (for 1 night):</label>
            <input id="accommodation-budget" type="number">
        </div>

        <button id="submit">Search</button>
        <div id="status-message"></div>

       
        <div id="container">
        <div class="accommodation" id="result-box"></div>
        </div>
    </div>

    <!-- Landing Page MODAL -->
     <div id="modal-first" class="modal-first">
     <img src="img/Tourism+New+Zealand.png" alt="NZ-logo" class="nz-tourism-logo" data-aos="fade-up" data-aos-delay="250">
     
     <h2 data-aos="fade-up" data-aos-delay="250"> Alps and Ocean</h2> 
     <button data-aos="fade-up" data-aos-delay="250" id="close-button-greeting"> Start Your Holidays </button>
     
      <!--  <h2 data-aos="fade-up" data-aos-delay="1950">Hello Tomorrow</h2> -->
      <!-- <div id="swiper-container"></div> -->
      <!-- Your modal content goes here -->
  </div>


  <!-- Hotel (first) MODAL -->
  <div id="modal-wrapper">
    <div id="modal">
      <div id="close-button">x</div>
      <!--<button id="reserve-button">Reserve</button> -->
      <div id="modal-content">
     
        
          Here's some more content
      </div>
       <!-- mapbox element -->
       <div id='map'></div>
       <!--<div id="show-button-container"></div> -->
</div>
</div>

<!-- Reservation (second) MODAL -->
<div id="modal-wrapper-reservation">
 <div id="modal-reserve">
    <div id="close-button-reservation">x</div>
    <div id="modal-content-reservation">
        Here's some more info
    </div>
 </div>
</div>

<footer>
    <div class="footer-top">
        <img src="img/229098.png" alt="Facebook-logo">
        <img src="img/1600427.png" alt="Instagram-logo">
        <span class="powered-by">POWERED BY</span>
        <img src="img/Tourism+New+Zealand.png" alt="NZ-logo" class="nz-logo">
      </div>
      <div class="footer-middle">
        <h4>Privacy & Terms</h4>
      </div>
      <div class="footer-bottom">
        <h5>Copyright Â© 2023 Alps and Ocean. All Rights Reserved.</h5>
      </div>
</footer>
    
    

     <!-- datepicker js -->
     <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.2/dist/js/datepicker-full.min.js"></script>

     <!-- animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- aos -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- attach javascript -->
    <script src="js/script.js"></script>
</body>

</html>
